<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- title -->
    <title>Assignment 1</title>
    <link rel="icon" href="https://i.pinimg.com/originals/f8/e3/7b/f8e37bf74c633ed8c5fdeec50f00043d.jpg">
    <link href="main.css" rel="stylesheet" />
    <script src="style.js"></script>
</head>
<body>
    <div class="main">
        <div class="container header">
            <img style="width: 65px; float: left; margin-right: 9px;" src="https://i.pinimg.com/originals/f8/e3/7b/f8e37bf74c633ed8c5fdeec50f00043d.jpg" />
            <!-- preferred name header-->
            <h1>Preferred Name: Eli</h1>
        </div>
        <div class="container left"><img src="/img/me.jpg"></div>
        <div class="container right">
            <h2>What I hope to get out of this class</h2>
            <!-- paragraph about what I hope to get out of the class-->
            <p>I hope to become comfortable with the ASP.NET framework. I would also like to become a better web app developer.</p>
        </div>
        <div class="container right">
            <h2>Jobs I'm Looking At</h2>
            <!-- top 3 jobs-->
            <ol>
                <li>Software Developer</li>
                <li>Quality Assurance Engineer</li>
                <li>Project Manager</li>
            </ol>
        </div>

        <div class="container right">
            <!-- grade calculator-->
            <h2>Grade Calculator:</h2>
            <div style="float:left;">
                <form>
                    <label>Assignments:</label>
                    <input id="assignments" />
                    <br />
                    <br />
                    <label>Group Projects:</label>
                    <input id="groupProjects" />
                    <br />
                    <br />
                    <label>Quizzes:</label>
                    <input id="quizzes" />
                    <br />
                    <br />
                    <label>Exams:</label>
                    <input id="exams" />
                    <br />
                    <br />
                    <label>INTEX:</label>
                    <input id="intex" />
                    <br />
                    <br />
                </form>
                <button class="myButton" onclick="calculate()">Calculate</button>
            </div>
            <p id="grade"></p>
            <p id="percent"></p>
        </div>
    </div>
</body>
</html>
